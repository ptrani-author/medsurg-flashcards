<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDSURG-BC Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .category-selector {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 200px;
        }
        
        /* Fixed flashcard structure */
        .flashcard-container {
            height: 450px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .flashcard {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            perspective: 1000px;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .flashcard.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }
        
        /* Front card */
        .card-front {
            z-index: 2;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        
        .card-type {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            z-index: 3;
        }
        
        .scenario {
            background-color: #e9f7fe;
            padding: 15px;
            border-radius: 8px;
            margin: 15px;
            text-align: left;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .question {
            font-weight: bold;
            font-size: 1.2em;
            padding: 15px;
            margin-top: auto;
            background-color: #2c3e50;
            color: white;
        }
        
        /* Back card - with fixed scrolling */
        .card-back {
            transform: rotateY(180deg);
            background-color: #f8f9fa;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }
        
        .answer-header {
            background-color: #3498db;
            color: white;
            padding: 15px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
        }
        
        .answer-content {
            overflow-y: auto;
            padding: 20px;
            text-align: left;
            flex: 1;
            -webkit-overflow-scrolling: touch;
            height: calc(100% - 55px);
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            color: #2c3e50;
        }
        
        .card-back ul, .card-back ol {
            padding-left: 25px;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        .card-back li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .key-term {
            font-weight: bold;
            color: #e74c3c;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        /* Card counter */
        .card-counter {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            .category-selector {
                width: 100%;
            }
            .flashcard-container {
                height: 500px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .flashcard-container {
                height: 550px;
            }
        }
    </style>
</head>
<body>
    <h1>MEDSURG-BC Flashcards</h1>
    
    <div class="controls">
        <select id="categorySelector" class="category-selector">
            <option value="all">All categories</option>
            <option value="cardiovascular">Cardiovascular System</option>
            <option value="respiratory">Respiratory System</option>
            <option value="gastrointestinal">Gastrointestinal System</option>
            <option value="renal">Renal System</option>
            <option value="reproductive">Reproductive System</option>
            <option value="endocrine">Endocrine System</option>
            <option value="integumentary">Integumentary System</option>
            <option value="musculoskeletal">Musculoskeletal System</option>
            <option value="immune">Immune System</option>
            <option value="nervous">Nervous System</option>
            <option value="assessment">Nursing Assessment & Vital Signs</option>
            <option value="fluids">Fluids & Electrolytes</option>
            <option value="pharmacology">Pharmacology</option>
        </select>
        <button id="resetBtn" class="btn">Restart</button>
    </div>
    
    <div class="flashcard-container">
        <div id="flashcard" class="flashcard">
            <div class="card-inner">
                <div class="card-front">
                    <span class="card-type"></span>
                    <div class="scenario">
                        <strong>CLINICAL SCENARIO:</strong><br>
                        <div class="scenario-content"></div>
                    </div>
                    <div class="question"></div>
                </div>
                <div class="card-back">
                    <div class="answer-header">ANSWER</div>
                    <div class="answer-content"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card-counter">
        Card <span id="currentCardNum">1</span> of <span id="totalCards">0</span>
    </div>
    
    <div class="navigation">
        <button id="prevBtn" class="btn">Previous</button>
        <button id="nextBtn" class="btn">Next</button>
    </div>
    
    <!-- Load flashcard data files -->
    <script src="flashcards-batch1.js"></script>
    <script src="flashcards-batch2.js"></script>
    <script src="flashcards-batch3.js"></script>
    <script src="flashcards-batch4.js"></script>
    <script src="flashcards-batch5.js"></script>
    <script src="flashcards-batch6.js"></script>
    <script src="flashcards-batch7.js"></script>
    <script src="flashcards-batch8.js"></script>
    <script src="flashcards-batch9.js"></script>
    <script src="flashcards-batch10.js"></script>
    <script src="flashcards-batch11.js"></script>
    <script src="flashcards-batch12.js"></script>
    <script src="flashcards-batch13.js"></script>
    <script src="flashcards.js"></script>
    
    <!-- Main script -->
    <script>
        let currentIndex = 0;
        let filteredCards = [...flashcards];
        
        const flashcardElement = document.getElementById('flashcard');
        const categorySelector = document.getElementById('categorySelector');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const resetBtn = document.getElementById('resetBtn');
        const currentCardNumElement = document.getElementById('currentCardNum');
        const totalCardsElement = document.getElementById('totalCards');
        
        // Function to improve answer formatting
        function enhanceAnswerFormat(html) {
            // Process the original content
            let content = html;
            
            // Replace <h3>ANSWER:</h3> if it exists
            content = content.replace(/<h3>ANSWER:<\/h3>/, '');
            
            // Format sections (look for patterns like "Immediate Nursing Actions:")
            const sectionRegex = /([A-Z][A-Za-z\s]+):/g;
            content = content.replace(sectionRegex, match => 
                `<div class="section-title">${match.slice(0, -1)}</div>`);
            
            // Enhance important terms
            const termsToHighlight = [
                'immediately', 'caution', 'warning', 'remember', 'important', 'critical'
            ];
            
            termsToHighlight.forEach(term => {
                const regex = new RegExp(`\\b${term}\\b`, 'gi');
                content = content.replace(regex, match => 
                    `<span class="key-term">${match}</span>`);
            });
            
            return content;
        }
        
        // Function to update the displayed flashcard
        function updateCard() {
            if (filteredCards.length === 0) {
                alert("No flashcards available for this category");
                return;
            }
            
            const card = filteredCards[currentIndex];
            
            const cardTypeElement = flashcardElement.querySelector('.card-type');
            const scenarioContentElement = flashcardElement.querySelector('.scenario-content');
            const questionElement = flashcardElement.querySelector('.question');
            const answerContentElement = flashcardElement.querySelector('.answer-content');
            
            cardTypeElement.textContent = card.type;
            scenarioContentElement.innerHTML = card.scenario;
            questionElement.textContent = card.question;
            
            // Apply enhanced formatting to the answer
            answerContentElement.innerHTML = enhanceAnswerFormat(card.answer);
            
            // Update card counter
            currentCardNumElement.textContent = currentIndex + 1;
            totalCardsElement.textContent = filteredCards.length;
            
            // Make sure the card is showing the front
            flashcardElement.classList.remove('flipped');
        }
        
        // Fix for scrolling issues
        let touchStartY = 0;
        let scrolling = false;
        
        // Handle mobile scrolling without flipping
        document.addEventListener('touchstart', function(e) {
            if (e.target.closest('.answer-content') || e.target.closest('.scenario')) {
                const touch = e.touches[0];
                touchStartY = touch.clientY;
                scrolling = false;
            }
        }, {passive: true});
        
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.answer-content') || e.target.closest('.scenario')) {
                const touch = e.touches[0];
                const deltaY = Math.abs(touch.clientY - touchStartY);
                
                if (deltaY > 10) {
                    scrolling = true;
                }
            }
        }, {passive: true});
        
        // Handle card flipping
        flashcardElement.addEventListener('click', function(e) {
            if (scrolling) {
                scrolling = false;
                return;
            }
            
            // Don't flip if clicking scrollable content
            if (e.target.closest('.answer-content') || e.target.closest('.scenario')) {
                return;
            }
            
            this.classList.toggle('flipped');
        });
        
        // Stop propagation on scrollable content
        document.querySelectorAll('.answer-content, .scenario').forEach(el => {
            el.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
        
        // Handle category selection changes
        categorySelector.addEventListener('change', function() {
            const category = this.value;
            
            if (category === 'all') {
                filteredCards = [...flashcards];
            } else {
                filteredCards = flashcards.filter(card => card.category === category);
            }
            
            currentIndex = 0;
            updateCard();
        });
        
        // Navigation buttons
        nextBtn.addEventListener('click', function() {
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                updateCard();
            }
        });
        
        prevBtn.addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        });
        
        // Reset button
        resetBtn.addEventListener('click', function() {
            currentIndex = 0;
            updateCard();
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCard();
        });
    </script>
</body>
</html>
